<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/roundrobin.css">


  <script src="./js/roundrobin.js"></script>

  <title>Visual Simulation of Process Scheduling Algorithms</title>
</head>
<body class="d-flex flex-column h-100">
  <div class="container">
    <!-- navbar -->
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
      <a href="index.html" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-device-desktop-analytics" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2c3e50" fill="none" stroke-linecap="round" stroke-linejoin="round">
          <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
          <rect x="3" y="4" width="18" height="12" rx="1" />
          <path d="M7 20h10" />
          <path d="M9 16v4" />
          <path d="M15 16v4" />
          <path d="M9 12v-4" />
          <path d="M12 12v-1" />
          <path d="M15 12v-2" />
          <path d="M12 12v-1" />
        </svg>
        <span class="fs-4">Pro_Cess</span>
      </a>

      <ul class="nav nav-pills">
        <li class="nav-item"><a href="./fcfs.html" class="nav-link">First Come First Served</a></li>
        <li class="nav-item"><a href="javascript:;" onclick="generate_spn_form();sjn_scheduling();" class="nav-link">Shortest Job Next</a></li>
        <li class="nav-item"><a href="./roundrobin.html" class="nav-link active">Round Robin</a></li>
        <li class="nav-item"><a href="./priority_scheduling.html" class="nav-link">Priority-Queue</a></li>
      </ul>
    </header>
        <div class="main">
            <div class="description">
                <h1 class="fw-bold">Round Robin (Non-Preemptive)</h1>
            </div><!--/.description-->

            <div id="robin">
                <div id="control">
                    <div>
                        <form action="#">
                            <div>
                                <div class="field">
                                    <div id="addp">
                                        <div>
                                            <label for="Arrival">Add Arrival Time</label>
                                            <input type="number" id="arrivaltime" name="Arrival">
                                        </div>
                                        <div>
                                            <label for="Service">Add Service Time</label>
                                            <input type="number" id="servicetime" name="Service" >
                                        </div>

                                    </div>
                                    <input type="submit" value="Create Process" id="add">
                                </div>
                                <div >
                                    <P>Number of Processes : <strong><span id="processcount">0</span></strong></P>
                                    
                                </div>
                            </div>
                        </form>
                        <hr class="rounded">
                        <form action="#">
                           
                            <div>
                                <div class="field">
                                    <div id="addq">
                                        <label for="Quantum">Set Time Quantum</label>
                                        <input type="number" id="timequantum" name="Quantum" required="required">
                                    </div>
                                    <input type="submit" value="Start Simulation" id="start">
                                    </div>
                            </div>
                        </form>
                        
                    </div>
                </div>
                <div id="contentarea">
                    <div id="level1">

                        <div id="queueName">
                            <div>QUEUE</div>
                            <div id="queue">
                                
                            </div>  
                        </div>

                        <div id="connect">

                        </div> 

                        <div id="processName">
                            <div>PROCESSOR</div>
                            <div id="processor">
                                
                            </div>
                        </div>
                    </div>

                    <div id="level2">
                        <div id="lineup">
                        </div>
                        
                        <div id="lefttime">
                            <div id="time">
                                <p id="timevalue"> <span>0</span>s </p>
                            </div>
                            <div id="lineleft">
                            </div>
                        </div>

                        <div id="linedown">
                        </div>
                    </div>

                </div>
            </div>
        </div><!--/.main-->
    
    <footer class="pt-5 my-5 text-muted border-top footer">
      Created by the team · © 2021
    </footer>
  </div><!--/.conatiner-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="./js/main.js"></script>
</body>
</html>
